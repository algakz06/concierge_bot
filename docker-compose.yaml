version: "3"

volumes:
  db:
  logs:

name: consierge_bot

services:
  db:
    image: postgres:14
    restart: always
    env_file:
      - .env
    volumes:
      - "db:/var/lib/postgresql/data"
    ports:
      - "5555:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'",
        ]
      interval: 10s
      timeout: 3s
      retries: 3

  api:
    build: ./backend
    command: python3.12 -m app
    restart: always
    env_file:
      - .env
    volumes:
      - "./backend/app:/code"
    ports:
      - "3333:3333"
    depends_on:
      - db

  redis:
    image: redis:7
    ports:
      - "6666:6379"
